<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
      background: black;
    }

    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <script>
    function publicStream() {
      let img = document.createElement('img');
      img.src = 'https://storage.googleapis.com/{appId}/images/door-snap.jpg?cache=' + Date.now();
      img.id = 'public';

      const old = document.getElementById('public');
      document.body.insertBefore(img, document.body.childNodes[old ? 1 : 0]);

      let recurse = () => setTimeout(publicStream, 2000);

      img.addEventListener('load', () => {
        recurse();
        if (old) {
          setTimeout(() => old.remove(), 1);
        }
      });
      img.addEventListener('error', recurse);
    }

    publicStream();
  </script>
</body>

</html>
